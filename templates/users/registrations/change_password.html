{% extends "users/__base.html" %}
{% load static %}

{% block styles %}
<style>
    *::-webkit-scrollbar{
        display: none;
    }
    .errorlist{
        color:red;
    }
</style>
{% endblock  %}


{% block content %}
<div class="row">
    <div class="col-12 col-md-10 px-md-5 mx-auto">
        <div class="container">
            <div class="row">
                <div class="rounded-top text-dark fw-bold">Change Password</div>

                <div class="container rounded-bottom g-4">

                    <form class="form form" method="POST" action="">{% csrf_token %}
                        <div class="form-floating my-2">
                            <input class="form-control" type="password" name="old_password" maxlength="200" id="id_old_password" placeholder="" value="" required>                           
                            <label for="id_title"><i class="bi bi-book"  style="font-size: 1em; color: #007bff;"></i> Old Password:</label>
                            <small id="helpId" class="text-muted">Old Password</small>
                        </div>

                        <div class="form-floating mb-3">
                          <input class="form-control" type="password" name="new_password1" maxlength="200" id="id_new_password1" placeholder="" value="" required>                       
                          <label for="id_author"><i class="bi bi-book"  style="font-size: 1em; color: #007bff;"></i> New Password:</label>
                            <small id="Id_author_help" class="text-muted">New Password</small>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" type="password" name="new_password2" maxlength="200" id="id_new_password2" placeholder="" value="">                            
                            <label for="id_isbn"><i class="bi bi-book"  style="font-size: 1em; color: #007bff;"></i> Confirm Password:</label>
                            <small id="help_Isbn" class="text-muted">Confirm Password</small>
                        </div>

                        <div class="form-group mb-3">
                            <input class="btn btn-md btn-success" type="submit" value="Change Password">
                            <small id="help-submit" class="text-muted">click to Save</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %} 

{% block scripts %}{% endblock %}
