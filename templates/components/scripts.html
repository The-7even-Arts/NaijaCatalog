</script>

<script type="module">
    import React from 'https://cdn.skypack.dev/react';
    import ReactDOM from 'https://cdn.skypack.dev/react-dom';

    const COLORS = ['#bbf7b0', '#99f6e4', '#bfdbfe', '#ddd6fe', '#f5d0fe', '#fed7aa', '#fee2e2'];
    const TAGS = ['HTML', 'CSS', 'JavaScript', 'Typescript', 'Tailwind', 'React', 'Next.js', 'Gatsby', 'UI/UX', 'SVG', 'Animation', 'webdev'];

    const DURATION = 15000;
    const ROWS = 5;
    const TAGS_PER_ROW = 5;

    const random = (min, max) => Math.floor(Math.random() * (max - min)) + min;
    const shuffle = arr => [...arr].sort(() => 0.5 - Math.random());

    const InfiniteLoopSlider = ({ children, duration, reverse = false }) => {
      return (
        <div className="loop-slider" style={{
          '--duration': `${duration}ms`,
          '--direction': reverse ? 'reverse' : 'normal'
        }}>
          <div className="inner">
            {children}
            {children}
          </div>
        </div>
      );
    };

    const Tag = ({ text, color }) => (
      <div className="tag" style={{ '--color': color }}>
        <span>#</span> {text}
      </div>
    );

    const App = () => (
      <div className="app">
        <header>
          <h1>Infinite Scroll Animation</h1>
          <p>CSS only, content independent, bi-directional, customizable</p>
        </header>
        <div className="tag-list">
          {[...Array(ROWS)].map((_, i) => (
            <InfiniteLoopSlider
              key={i}
              duration={random(DURATION - 5000, DURATION + 5000)}
              reverse={i % 2 === 1}
            >
              {shuffle(TAGS).slice(0, TAGS_PER_ROW).map((tag, j) => (
                <Tag key={j} text={tag} color={COLORS[j]} />
              ))}
            </InfiniteLoopSlider>
          ))}
        </div>
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));

  </script>
